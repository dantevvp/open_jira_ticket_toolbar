---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_patterns:
  - "test/"
  - "jasmine/"
  - config/
  - db/
  - dist/
  - **/node_modules/
  - **/spec/
  - **/test/
  - **/tests/
